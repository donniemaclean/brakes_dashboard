      curr.anh = +((curr.cnh / days) * 7).toFixed(1);
      curr.abep = +((curr.cbep / days) * 7).toFixed(1);
      curr.atam = +((curr.ctam / days) * 7).toFixed(1);
    } else if (days > 14) {
      // Gap too large, use raw per-day rate but flag as unreliable
      curr.anh = +((curr.cnh / days) * 7).toFixed(1);
      curr.abep = +((curr.cbep / days) * 7).toFixed(1);
      curr.atam = +((curr.ctam / days) * 7).toFixed(1);
    }
  }
  return raw;
})();

const fd = RAW_F.map(r=>({d:r[0],w:r[1],fc:r[2],ac:r[3],diff:r[2]-r[3],acc:r[3]>0?+((r[3]/r[2])*100).toFixed(1):0})).sort((a,b)=>a.d.localeCompare(b.d));
const pd = RAW_P.map(r=>({d:r[0],sc:r[1],pct:+(r[1]*100).toFixed(1),n:r[2]})).sort((a,b)=>a.d.localeCompare(b.d));

const fD = d => { const [y,m,dd]=d.split("-"); const M=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"]; return `${+dd} ${M[+m-1]} ${y.slice(2)}`; };
const fDLong = d => { const [y,m,dd]=d.split("-"); const M=["January","February","March","April","May","June","July","August","September","October","November","December"]; const days=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]; const dt=new Date(d); return `${days[dt.getDay()]} ${+dd} ${M[+m-1]} ${y}`; };
const fN = n => n?.toLocaleString() ?? "‚Äî";

              <td style={{padding:"5px 12px",fontWeight:700,fontSize:12,position:"sticky",left:0,background:C.card}}>{r.week}</td>
              {years.filter(y=>y>=2020).map(y=>{
                const v=r[y],pv=r[y-1];
                const up=v&&pv&&v>pv,dn=v&&pv&&v<pv;
                return <td key={y} style={{padding:"5px 10px",textAlign:"right",color:v?(up?C.grn:dn?C.red:C.tx):C.txd,fontWeight:v?600:400,fontFamily:v?"'Space Mono',monospace":"inherit",fontSize:11}}>{v||"‚Äî"}</td>;
              })}
            </tr>))}</tbody>
          </table>
        </div>
      </>)}

      {/* ‚ïê‚ïê‚ïê INVENTORY ‚ïê‚ïê‚ïê */}
      {tab==="Inventory" && (<>
        <div style={{display:"flex",gap:8,marginBottom:18,alignItems:"center"}}>
          <span style={{color:C.txm,fontSize:10,fontWeight:700,letterSpacing:1.5}}>PERIOD:</span>
          {[["3m","3M"],["6m","6M"],["1y","1Y"],["all","All"]].map(([k,l])=><TB key={k} active={ip===k} onClick={()=>setIp(k)}>{l}</TB>)}
        </div>

        <div style={{display:"flex",gap:14,flexWrap:"wrap",marginBottom:24}}>
          <Stat l="Newhouse" v={fN(lInv?.nh)} s={`${(lInv?.nh/CPP).toFixed(1)} pallets`} c={C.nh}
            extra={<div style={{color:C.txd,fontSize:10,marginTop:4}}>as of {fDLong(lInv?.d)}</div>}/>
          <Stat l="Belle Eau Park" v={fN(lInv?.bep)} s={`${(lInv?.bep/CPP).toFixed(1)} pallets`} c={C.bep}
            extra={<div style={{color:C.txd,fontSize:10,marginTop:4}}>as of {fDLong(lInv?.d)}</div>}/>
          <Stat l="Tamworth" v={fN(lInv?.tam)} s={`${(lInv?.tam/CPP).toFixed(1)} pallets`} c={C.tam}
            extra={<div style={{color:C.txd,fontSize:10,marginTop:4}}>as of {fDLong(lInv?.d)}</div>}/>
          <Stat l="Other Depots" v={fN(lInv?.oth)} s={`${(lInv?.oth/CPP).toFixed(1)} pallets`} c={C.ot}
            extra={<div style={{color:C.txd,fontSize:10,marginTop:4}}>as of {fDLong(lInv?.d)}</div>}/>
        </div>

        <CC title="Total Stock by Depot" h={300}>
          <ResponsiveContainer>
            <AreaChart data={fInv}>
              <CartesianGrid strokeDasharray="3 3" stroke={C.bdr} vertical={false}/>
              <XAxis dataKey="d" tickFormatter={fD} tick={ax} interval={Math.max(1,Math.floor(fInv.length/12))} angle={-35} textAnchor="end" height={50}/>
              <YAxis tick={ax} width={45}/>
              <Tooltip content={<TT/>}/>
              <Area type="monotone" dataKey="nh" stackId="1" fill={C.nh} stroke={C.nh} fillOpacity={0.6} name="Newhouse"/>
              <Area type="monotone" dataKey="bep" stackId="1" fill={C.bep} stroke={C.bep} fillOpacity={0.6} name="Belle Eau Park"/>
              <Area type="monotone" dataKey="tam" stackId="1" fill={C.tam} stroke={C.tam} fillOpacity={0.6} name="Tamworth"/>
              <Area type="monotone" dataKey="oth" stackId="1" fill={C.ot} stroke={C.ot} fillOpacity={0.3} name="Other"/>
              <Legend wrapperStyle={{fontSize:11}}/>
            </AreaChart>
          </ResponsiveContainer>
        </CC>

        <div style={{display:"flex",gap:20,flexWrap:"wrap"}}>
          <div style={{flex:1,minWidth:340}}>
            <CC title="Deliveries into Depots" h={260}>
              <ResponsiveContainer>
                <BarChart data={fInv.filter(r=>r.dnh+r.dbep+r.dtam>0)}>
                  <CartesianGrid strokeDasharray="3 3" stroke={C.bdr} vertical={false}/>
                  <XAxis dataKey="d" tickFormatter={fD} tick={ax} interval={Math.max(1,Math.floor(fInv.length/10))}/>
                  <YAxis tick={ax} width={40}/>
                  <Tooltip content={<TT/>}/>
                  <Bar dataKey="dnh" stackId="1" fill={C.nh} name="Newhouse"/>
                  <Bar dataKey="dbep" stackId="1" fill={C.bep} name="Belle Eau Park"/>
                  <Bar dataKey="dtam" stackId="1" fill={C.tam} name="Tamworth"/>
                  <Legend wrapperStyle={{fontSize:11}}/>
                </BarChart>
              </ResponsiveContainer>
            </CC>
          </div>
          <div style={{flex:1,minWidth:340}}>
            <CC title="Calculated Sales by Depot" h={260}>
              <ResponsiveContainer>
                <BarChart data={fInv.filter(r=>r.cs>0)}>
                  <CartesianGrid strokeDasharray="3 3" stroke={C.bdr} vertical={false}/>
                  <XAxis dataKey="d" tickFormatter={fD} tick={ax} interval={Math.max(1,Math.floor(fInv.length/10))}/>
                  <YAxis tick={ax} width={40}/>
                  <Tooltip content={<TT/>}/>
                  <Bar dataKey="cnh" stackId="1" fill={C.nh} name="Newhouse" fillOpacity={0.7}/>
                  <Bar dataKey="cbep" stackId="1" fill={C.bep} name="Belle Eau Park" fillOpacity={0.7}/>
                  <Bar dataKey="ctam" stackId="1" fill={C.tam} name="Tamworth" fillOpacity={0.7}/>
                  <Bar dataKey="coth" stackId="1" fill={C.ot} name="Other" fillOpacity={0.5}/>
                  <Legend wrapperStyle={{fontSize:11}}/>
                </BarChart>
              </ResponsiveContainer>
            </CC>
          </div>
        </div>

        <CC title="Weekly Average Sales by Depot (normalised to 7-day weeks)" h={260}>
          <ResponsiveContainer>
            <LineChart data={fInv.filter(r=>r.anh+r.abep+r.atam>0)}>
              <CartesianGrid strokeDasharray="3 3" stroke={C.bdr} vertical={false}/>
              <XAxis dataKey="d" tickFormatter={fD} tick={ax} interval={Math.max(1,Math.floor(fInv.length/10))}/>
              <YAxis tick={ax} width={40}/>
              <Tooltip content={<TT/>}/>
              <Line dataKey="anh" stroke={C.nh} strokeWidth={2} dot={false} name="Newhouse avg/wk"/>
              <Line dataKey="abep" stroke={C.bep} strokeWidth={2} dot={false} name="Belle Eau Park avg/wk"/>
              <Line dataKey="atam" stroke={C.tam} strokeWidth={2} dot={false} name="Tamworth avg/wk"/>
              <Legend wrapperStyle={{fontSize:11}}/>
            </LineChart>
          </ResponsiveContainer>
        </CC>
      </>)}

      {/* ‚ïê‚ïê‚ïê FORECAST ‚ïê‚ïê‚ïê */}
      {tab==="Forecast" && (<>
        {/* 8-Week Forecast Widget */}
        <CC title="Current 8-Week Forecast (from iSupply)" h="auto">
          <div style={{display:"flex",gap:8,flexWrap:"wrap",justifyContent:"space-between"}}>
            {FORECAST_8WK.map((w,i)=>{
              const hasVal = w[2] > 0;
              return <div key={i} style={{
                flex:"1 1 100px",minWidth:90,textAlign:"center",padding:"12px 8px",
                borderRadius:10,border:`1px solid ${i===0?C.grn:C.bdr}`,
                background:i===0?C.grn+"10":"transparent",
                opacity:hasVal?1:0.4
              }}>
                <div style={{fontSize:10,color:C.txm,marginBottom:4}}>
                  {i===0?"This Week":`Wk +${i}`}
                </div>
                <div style={{fontSize:10,color:C.txm,marginBottom:6,fontFamily:"'Space Mono',monospace"}}>
                  Wk {w[1]} ¬∑ {w[0]}
                </div>
                <div style={{fontSize:hasVal?22:14,fontWeight:700,color:hasVal?C.tx:C.txm,fontFamily:"'Space Mono',monospace"}}>
                  {hasVal ? fN(w[2]) : "‚Äî"}
                </div>
                {hasVal && <div style={{fontSize:10,color:C.txm,marginTop:4}}>
                  {(w[2]/60).toFixed(1)} pallets
                </div>}
              </div>;
            })}
          </div>
          <div style={{fontSize:10,color:C.txm,marginTop:8,fontStyle:"italic"}}>
            Updated each Monday by automation. Empty cells = awaiting next iSupply run.
          </div>
        </CC>

        <CC title="Forecast vs Actual Sales" h={360}>
          <ResponsiveContainer>
            <ComposedChart data={fd}>
              <CartesianGrid strokeDasharray="3 3" stroke={C.bdr} vertical={false}/>
              <XAxis dataKey="d" tickFormatter={fD} tick={ax} interval={8} angle={-35} textAnchor="end" height={55}/>
              <YAxis tick={ax} width={45}/>
              <Tooltip content={<TT/>}/>
              <Legend wrapperStyle={{fontSize:11}}/>
              <Bar dataKey="ac" fill={C.grn} fillOpacity={0.5} radius={[3,3,0,0]} name="Actual"/>
              <Line dataKey="fc" stroke={C.amb} strokeWidth={2.5} dot={{r:2,fill:C.amb}} name="Forecast"/>
            </ComposedChart>
          </ResponsiveContainer>
        </CC>

        <CC title="Forecast Accuracy %" h={280}>
          <ResponsiveContainer>
            <ComposedChart data={fd}>
              <CartesianGrid strokeDasharray="3 3" stroke={C.bdr} vertical={false}/>
              <XAxis dataKey="d" tickFormatter={fD} tick={ax} interval={8} angle={-35} textAnchor="end" height={55}/>
              <YAxis tick={ax} domain={[0,150]} tickFormatter={v=>v+"%"} width={40}/>
              <Tooltip content={({active,payload,label})=>{
                if(!active||!payload?.length) return null;
                return <div style={{background:C.card,border:`1px solid ${C.bdr}`,borderRadius:10,padding:"12px 16px",boxShadow:"0 8px 24px rgba(0,0,0,0.12)"}}>
                  <div style={{color:C.txm,fontSize:10,marginBottom:6}}>{label}</div>
                  {payload.map((p,i)=><div key={i} style={{color:p.color||C.tx,fontSize:13,fontWeight:600}}>{p.name}: {p.value}%</div>)}
                </div>;
              }}/>
              <ReferenceLine y={100} stroke={C.grn} strokeDasharray="5 5" label={{value:"Perfect",fill:C.grn,fontSize:10}}/>
              <Bar dataKey="acc" name="Accuracy %" radius={[3,3,0,0]}>
                {fd.map((r,i)=><Cell key={i} fill={r.acc>=85&&r.acc<=115?C.grn:r.acc>=70?C.amb:C.red} fillOpacity={0.6}/>)}
              </Bar>
            </ComposedChart>
          </ResponsiveContainer>
        </CC>

        <div style={{display:"flex",gap:14,flexWrap:"wrap"}}>
          {(()=>{
            const avg = fd.reduce((s,r)=>s+r.acc,0)/fd.length;
            const over = fd.filter(r=>r.fc>r.ac);
            const under = fd.filter(r=>r.fc<r.ac);
            const avgO = over.length?over.reduce((s,r)=>s+r.diff,0)/over.length:0;
            const avgU = under.length?under.reduce((s,r)=>s+Math.abs(r.diff),0)/under.length:0;
            return <>
              <Stat l="Avg Accuracy" v={`${avg.toFixed(0)}%`} c={avg>80?C.grn:C.amb}/>
              <Stat l="Over-Forecast" v={`${over.length}/${fd.length}`} s={`${(over.length/fd.length*100).toFixed(0)}% of weeks`} c={C.amb}/>
              <Stat l="Avg Over By" v={`${avgO.toFixed(0)}`} s="cases when over" c={C.amb}/>
              <Stat l="Under-Forecast" v={`${under.length}/${fd.length}`} s={`${(under.length/fd.length*100).toFixed(0)}% of weeks`} c={C.bl}/>
              <Stat l="Avg Under By" v={`${avgU.toFixed(0)}`} s="cases when under" c={C.bl}/>
            </>;
          })()}
        </div>
      </>)}

      {/* ‚ïê‚ïê‚ïê SUPPLIER PERFORMANCE ‚ïê‚ïê‚ïê */}
      {tab==="Supplier Performance" && (<>
        <div style={{display:"flex",gap:8,marginBottom:18,alignItems:"center"}}>
          <span style={{color:C.txm,fontSize:10,fontWeight:700,letterSpacing:1.5}}>PERIOD:</span>
          {[["all","All"],["1y","12M"],["6m","6M"],["3m","3M"]].map(([k,l])=><TB key={k} active={sp===k} onClick={()=>setSp(k)}>{l}</TB>)}
        </div>

        <CC title="Delivery Performance Score" h={320}>
          <ResponsiveContainer>
            <ComposedChart data={fSup}>
              <CartesianGrid strokeDasharray="3 3" stroke={C.bdr} vertical={false}/>
              <XAxis dataKey="d" tickFormatter={fD} tick={ax} interval={Math.max(1,Math.floor(fSup.length/15))} angle={-35} textAnchor="end" height={55}/>
              <YAxis tick={ax} domain={[0,100]} tickFormatter={v=>v+"%"} width={40}/>
              <Tooltip content={({active,payload,label})=>{
                if(!active||!payload?.length) return null;
                const r = fSup.find(x=>fD(x.d)===label);
                return <div style={{background:C.card,border:`1px solid ${C.bdr}`,borderRadius:10,padding:"12px 16px",boxShadow:"0 8px 24px rgba(0,0,0,0.12)"}}>
                  <div style={{color:C.txm,fontSize:10,marginBottom:6}}>{label}</div>
                  <div style={{color:C.tx,fontSize:13,fontWeight:600}}>Score: {payload[0]?.value}%</div>
                  {r?.n&&r.n!=="None"&&r.n!==""&&<div style={{color:C.amb,fontSize:11,marginTop:4,fontStyle:"italic"}}>Note: {r.n}</div>}
                  {r?.pct<100&&(!r?.n||r.n==="None"||r.n==="")&&<div style={{color:C.red,fontSize:11,marginTop:4,fontStyle:"italic"}}>‚ö† No reason recorded</div>}
                </div>;
              }}/>
              <ReferenceLine y={100} stroke={C.grn} strokeDasharray="5 5"/>
              <Bar dataKey="pct" name="Score %" radius={[3,3,0,0]}>
                {fSup.map((r,i)=><Cell key={i} fill={r.pct>=100?C.grn:r.pct>=90?C.amb:C.red} fillOpacity={0.6}/>)}
              </Bar>
            </ComposedChart>
          </ResponsiveContainer>
        </CC>

        <div style={{display:"flex",gap:14,flexWrap:"wrap",marginBottom:20}}>
          {(()=>{
            const perf = fSup.filter(r=>r.pct>=100).length;
            const nz = fSup.filter(r=>r.pct>0);
            const avgNz = nz.length?nz.reduce((s,r)=>s+r.pct,0)/nz.length:0;
            const issues = fSup.filter(r=>r.pct>0&&r.pct<100);
            const noReason = issues.filter(r=>!r.n||r.n==="None"||r.n==="");
            return <>
              <Stat l="Perfect Weeks" v={`${perf}/${fSup.length}`} s={`${(perf/fSup.length*100).toFixed(1)}%`} c={C.grn}/>
              <Stat l="Avg Score" v={`${avgNz.toFixed(1)}%`} s="excl. zero-order weeks" c={C.brand}/>
              <Stat l="Issues" v={issues.length} s={`${noReason.length} without reason logged`} c={C.amb}/>
            </>;
          })()}
        </div>

        {/* Issues needing reasons */}
        {(()=>{
          const issues = fSup.filter(r=>r.pct>0&&r.pct<100);
          if(!issues.length) return null;
          return <>
            <div style={{color:C.txm,fontSize:10,fontWeight:700,letterSpacing:1.5,textTransform:"uppercase",marginBottom:12}}>Weeks Below 100% ‚Äî Action Required</div>
            <div style={{background:C.card,border:`1px solid ${C.bdr}`,borderRadius:14,overflow:"hidden",boxShadow:"0 1px 3px rgba(0,0,0,0.04)"}}>
              <table style={{width:"100%",borderCollapse:"collapse",fontSize:12}}>
                <thead><tr style={{borderBottom:`2px solid ${C.bdr}`,background:C.card2}}>
                  {["Date","Score","Reason","Status"].map(h=>(<th key={h} style={{padding:"10px 12px",textAlign:"left",color:C.txd,fontSize:9,fontWeight:700,letterSpacing:1,textTransform:"uppercase"}}>{h}</th>))}
                </tr></thead>
                <tbody>{issues.map((r,i)=>(<tr key={i} style={{borderBottom:`1px solid ${C.bdr}`,background:(!r.n||r.n==="None"||r.n==="")?"#FFF5F5":"transparent"}}>
                  <td style={{padding:"8px 12px"}}>{fD(r.d)}</td>
                  <td style={{padding:"8px 12px",color:r.pct>=90?C.amb:C.red,fontWeight:700}}>{r.pct}%</td>
                  <td style={{padding:"8px 12px",color:r.n&&r.n!=="None"&&r.n!==""?C.tx:C.red,fontStyle:r.n&&r.n!=="None"&&r.n!==""?"normal":"italic"}}>
                    {r.n&&r.n!=="None"&&r.n!==""?r.n:"‚ö† Reason needed"}
                  </td>
                  <td style={{padding:"8px 12px"}}>
                    {r.n&&r.n!=="None"&&r.n!==""?
                      <span style={{background:"#E8F5E9",color:C.grn,padding:"3px 8px",borderRadius:4,fontSize:10,fontWeight:700}}>Logged</span>:
                      <span style={{background:"#FEE2E2",color:C.red,padding:"3px 8px",borderRadius:4,fontSize:10,fontWeight:700}}>Pending</span>
                    }
                  </td>
                </tr>))}</tbody>
              </table>
            </div>
          </>;
        })()}
      </>)}

      </div>
    </div>
  );
}


ReactDOM.createRoot(document.getElementById("root")).render(<Dashboard />);
</script>
</body>
</html>
